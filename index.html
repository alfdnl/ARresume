<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- import events.js script -->
    <script src="events.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker-camera preset='hiro' markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker">
            <!-- <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
 -->        
             <a-plane
                  position = "0 0 0"
                  rotation = "-70 0 0" 
                  src="https://pbs.twimg.com/media/D4hYH58U4AAYncd.png:large" 
                  height="0.6" 
                  width="2"
                  animation="property: position; to: 0 0.25 -1.5; dur: 500; delay: 5000; easing: easeInQuad"> </a-plane>

            <a-plane
                  position = "1.5 0.25 0"
                  rotation = "-70 0 0" 
                  src="https://pbs.twimg.com/media/D4hcHzXUUAEOAkg.jpg:large" 
                  height="1.5" 
                  width="1" ></a-plane>      

              <a-plane
                  position = "-1.5 0.25 0"
                  rotation = "-70 0 0" 
                  src="https://pbs.twimg.com/media/D4hcFStUEAAyyKw.jpg:large" 
                  height="1.5" 
                  width="1" ></a-plane>


            <a-box id="animated-model2" position='-0.3 0.5 0' material='color: yellow;' scale = '0.5 0.5 0.5' ></a-box>
            <a-box id="animated-model" position='0.3 0.5 0' material='color: red;' scale = '0.5 0.5 0.5' ></a-box>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
